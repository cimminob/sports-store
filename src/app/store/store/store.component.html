<div class="container-fluid">
    <div class="row">
        <div class="col bg-dark text-white">
            <a href="" class="navbar-brand">Sports Store</a>
        </div>
    </div>
    <div class="row">
        <!-- <div class="col-3 bg-info p-2 text-white">
            {{categories.length}} Categories
        </div> -->
        <div class="col-3 p-2">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">Home</button>
            <button *ngFor="let category of categories" 
            (click)="changeCategory(category)"
            [class.active]="category==selectedCategory"
            class="btn btn-block btn-outline-primary" (click)="changeCategory(category)">{{category}}</button>

        </div>
        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 bg-light">
                <h4>
                    {{product.name}}
                    <span class="badge badge-pill badge-primary float-right">
                        {{product.price | currency: "USD":"symbol":"2.2-2"}}
                    </span>
                </h4>
                <div class="card-text bg-white p-1">{{product.description}}</div>
            </div>
            <div class="form-inline float-left mr-1">
                <select [value]="productsPerPage" (change)="changePageSize($event.target.value)" class="form-control">
                    <option value="3">3 per Page</option>
                    <option value="4">4 per Page</option>
                    <option value="5">6 per Page</option>
                    <option value="5">8 per Page</option>
                </select>
            </div>
            <div class="btn-group float-right">
                <button *ngFor="let page of pageNumbers" (click)="changePage(page)"
                 class="btn btn-outline-primary" [class.active]="page == selectedPage">{{page}}</button>
            </div>
        </div>
    </div>
</div>
